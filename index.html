<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"

  <body>
    <div class="container">
      <header>
        <h1 id="title">Vananajo</h1>
        <h2 id="title2">The perfect way to conquer the world</h2>
      </header>
      <div class="content">
        <div id="list">
          <h2> Ideas to conquer the world</h2>
          <div id="ideas">
            idée 1: blabla
            idée 2: bloblo
            idée 3: jamé2-100-3
            Bonsoir
          </div>
          <div class="creation">
            <button id="create">Create new idea</button>
            <p id="name">Text field for new idea name</p>
            <p id="description">Text field for the idea's description</p>
            <button id="submit">Submit</button>
          </div>
        </div>
        <div id ="buttons">
          <button id="edit">Edit</button>
          <p id="editName"><em>Text field to edit idea name</em></p>
          <p id="description"><em>Text field to edit the idea's description</em></p>
          <button id="delete">Delete</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
